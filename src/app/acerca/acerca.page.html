
<ion-content [class]="imagen_base">
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-icon name="arrow-back-outline" routerLink="/"></ion-icon>
    </ion-buttons>
    <div class="titulo">
      <h1>ACERCA DE</h1>
    </div>
    
  </ion-toolbar>

  
    <ion-item class="item_desarroladores" *ngFor="let opcion of desarrolladores" (click)="presentAlert(opcion)">
      <ion-avatar slot="start">
        <ion-img [src]="opcion.icono"></ion-img>
        
      </ion-avatar>  
    
      {{opcion.nombre}}

  </ion-item>
  

</ion-content>
