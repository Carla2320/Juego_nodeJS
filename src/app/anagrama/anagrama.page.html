<ion-content class="ion-text-center">

  <ion-card class="ion-padding">
    <ion-text>
      <h1> ANAGRAMA  </h1>
    </ion-text>
    <ion-card-content>
      <ion-text>
        <h1> {{ palabra }} </h1>
      </ion-text>
      <ion-item>
        <ion-label position="floating">Ingresa tu respuesta aqui</ion-label><br>
        <ion-input type="text" [(ngModel)]="respuesta" style="text-transform: uppercase;"> </ion-input>
      </ion-item><br>
      <ion-button color="dark" (click)="muestra()">
        Pista
      </ion-button><br><br>
      <div id="oculto">
        {{ pista }}
      </div>
    </ion-card-content>
  
    
  </ion-card>
 
  <div class="options">
    <ion-row class="ion-padding">
      <app-reloj></app-reloj>
    </ion-row>
    <ion-button shape="round" color="danger"  (click)="answer()">Verifica</ion-button>
  </div>
  <app-camara></app-camara>
  </ion-content>
